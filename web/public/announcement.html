<script language="JavaScript">
    function ch_level(i)
    {
        var str = 'ann' + i;
        var id = document.getElementById(str);
        if ( i === 1 ) {
            id.style.background = "#5f5d5d";
            id.style.color = "#e5e5e5";
            check_style(2);
            check_style(3);
        } else if ( i === 2 ) {
            id.style.background = "#5f5d5d";
            id.style.color = "#e5e5e5";
            check_style(1);
            check_style(3);
        } else {
            id.style.background = "#5f5d5d";
            id.style.color = "#e5e5e5";
            check_style(1);
            check_style(2);
        }
    }

    function check_style(k) {
        var ids = 'ann' + k;
        var s = document.getElementById(ids);
        s.style.background = "#e5e5e5";
        s.style.color = "#000";
    }

    function ch_date(i)
    {
        var str = 'ann' + i;
        var id = document.getElementById(str);
        if ( i === 4 ) {
            id.style.background = "#5f5d5d";
            id.style.color = "#e5e5e5";
            check_date_style(5);
            check_date_style(6);
        } else if ( i === 5 ) {
            id.style.background = "#5f5d5d";
            id.style.color = "#e5e5e5";
            check_date_style(4);
            check_date_style(6);
        } else {
            id.style.background = "#5f5d5d";
            id.style.color = "#e5e5e5";
            check_date_style(4);
            check_date_style(5);
        }
    }

    function check_date_style(k) {
        var ids = 'ann' + k;
        var s = document.getElementById(ids);
        s.style.background = "#5f5d5d";
        s.style.color = "#deb30d";
    }

    function del() {
        document.getElementById("query").value = "";
    }
    function recovery() {
        alert("已恢复，初始密码为123456！");
        window.location.href = "index.html";
    }
</script>
