                                    <span class="ui-icon ui-icon-arrow-d ui-icon-shadow">&nbsp;</span>
                                </span>
                                    <select id="enable" data-theme="s" data-shadow="false">
                                        <option value="" selected="selected">状态</option>
                                        <option value="Y">启用</option>
                                        <option value="N">停用</option>
                                        <option value="S">只能看帐</option>
                                        <option value="F">禁止登入</option>

                                    <span class="ui-icon ui-icon-arrow-d ui-icon-shadow">&nbsp;</span>
                                </span>
                                    <select name="sort" id="sort" data-theme="s" data-shadow="false">
                                        <option value="" selected="selected">排序</option>
                                        <option value="username">帐号</option>
                                        <option value="alias">名称</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
